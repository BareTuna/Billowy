<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Billowy</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="index.js" defer></script>
    
  </head>
  <body>
    <h1>Billowy (work in progress)</h1>

    <form onsubmit="handleTableSubmit(event)">
      <label for="table-upload">Import a JSON file</label>
      <input type="file" id="table-upload" name="table-upload" accept=".json"><br>
      <input type="submit" value="Import">
    </form>
    <p id='upload-error' hidden></p>

    <details id="error-details" hidden>
      <summary>Details</summary>
      <p id="error-text"></p>
    </details>
  </body>
</html>
